<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="">
  <link rel="stylesheet" href="/styles/style.css">
  <title>TraicolSeguros</title>
</head>

<body>
  <header class="header">
    <h1 class="header__logo">Traicol Seguros</h1>
    <div class="header__toggle" onclick="toggleMenu()">
      <!--Creamos un area que se pueda pinchar con una funcion que desarrollamos en JavaScript y que produce un cambio de estado-->
    </div>
  </header>


  <!-- Emmet es un conjunto de abreviaturas de código que se utiliza en editores (IDEs) para acelerar y simplificar su escritura  -->

  <!-- main>section.container  + TAB-->
  <main>
  <section class="container">

      <!-- div.transparent__screen + TAB-->
      <div class="transparent__screen"></div>


      <!-- div.block>h2.block__title{No tienes que preocuparte...}>p.block__description{Tu tranquilidad es nuestra recompensa} + TAB -->
      <div class="block">
        <h2 class="block__title">No tienes que preocuparte...
          <p class="block__descritption">Tu tranquilidad es nuestra recompensa.</p>
        </h2>
      </div>

      <!--video + TAB-->
      <video src="" autoplay loop></video>
      <!-- Se puede añadir una imagen o un color de fondo -->

      
      <!-- nav>ul.menu>li.menu__li*4>a[href="#"]{---} + TAB-->
      <nav>
        <ul class="menu">
          <li class="menu__li"><a href="#">Hogar</a></li>
          <li class="menu__li"><a href="#">Vida</a></li>
          <li class="menu__li"><a href="#">Viajes</a></li>
          <li class="menu__li"><a href="#">Contacto</a></li>
        </ul>
      </nav>
      

      <!-- nav>ul.footer>(li*4.footer__li>a[href="#"]{---}) + TAB-->
      <nav>
        <ul class="footer">
          <li class="footer__li"><a href="#">Contacto</a></li>
          <li class="footer__li"><a href="#">Hogar</a></li>
          <li class="footer__li"><a href="#">Vida</a></li>
          <li class="footer__li"><a href="#">Viajes</a></li>
        </ul>
      </nav>

      
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
